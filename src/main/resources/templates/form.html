<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <!-- Ajoutez ici vos liens vers des fichiers CSS ou d'autres ressources -->
</head>
<body>

<div th:if="${param.error}">
    <p style="color: red;">Identifiants invalides</p>
</div>

<div th:if="${param.logout}">
    <p style="color: green;">Vous avez été déconnecté avec succès</p>
</div>

<form th:action="@{/login}" method="post" th:object="${form}">
    <div>
        <label for="username">Nom d'utilisateur:</label>
        <input type="text" id="username" name="username" th:field="*{login}" required/>
    </div>

    <div>
        <label for="password">Mot de passe:</label>
        <input type="password" id="password" name="password" th:field="*{password}" required/>
    </div>

    <div>
        <button type="submit">Se connecter</button>
    </div>
</form>

</body>
</html>
